  <script type="text/javascript">
  
var cid=window.location.pathname.split('/');
cid=cid[cid.length - 1];

var show_time=2000;
var cur_gallery=[];
var is_demo=false;

function  next(){
    $('.your-class').slick('slickNext');



}

function upd(){
    if (is_demo){return;}
    var d = new Date();
    console.log('upd');
    
    $.getJSON( 'get_json/'+cid+'?'+d.getTime(), function( data ) {
        if (data.length!=cur_gallery.length){location.reload();}
    })
    
}


$('.your-class').slick({
  centerMode: true,
  dots: false,
  centerPadding: '60px',
  slidesToShow: 3,
  adaptiveHeight:false,
  variableWidth: true,
  arrows:false


});

function init_user(){
         var d = new Date();
     

                
                $.getJSON( '/get_json', function( data ) {
     
     
          
                      for (var i in data.slice(0, 200)){
                                  $('.your-class').slick('slickAdd','<div><div class="wrap"><img src="'+data[i].img+'"></div></div>');
                      }    
                       cur_gallery=data;
                       is_demo=false;
                       setInterval(next,show_time);
                       setInterval(upd,60*1000);
                       
                      //
 
                    });          
                
 
    
    
         
}



window.onload = function () {
        init_user();
 


        //setTimeout(r,5000);
        


    } 
  
  
  
  
  
 
  </script>
